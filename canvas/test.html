<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas Auto Blocking Test</title>
  <script>
    function onLoad() {
      let canvas = document.getElementById('canvas');
      let ctx = canvas.getContext('2d');

      ctx.fillStyle = 'green';
      ctx.fillRect(10, 10, 100, 100);
    }
  </script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
