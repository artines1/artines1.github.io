<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test event bubbling across origins</title>
  <script>

    addEventListener(
      "DOMContentLoaded",
      function(event) {
        let output = document.getElementById("output");

        output.textContent += `Got DOMContentLoaded event for ${event.target.documentURI}\n`;
      },
      true
    );

    // window.onload = function() {
    //   let iframe = document.createElement("iframe");
    //   iframe.id = "iframe";
    //   iframe.src = "https://example.com";
    //   document.body.appendChild(iframe);
    // }
  </script>
</head>
<body>
  <p id="output"></p>
  <iframe id="iframe" src="/canvas/index.html"></iframe>
</body>
</html>
