<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test event bubbling across origins</title>
  <script>

    window.onload = function() {
      let iframe = document.createElement("iframe");
      iframe.id = "iframe";
      iframe.src = "https://example.com";
      document.body.appendChild(iframe);
    }
  </script>
</head>
<body>
</body>
</html>
