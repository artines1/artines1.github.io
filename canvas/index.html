<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas Auto Blocking Test</title>
  <script>
    function onLoad() {
      let canvas = document.getElementById('canvas');
      let ctx = canvas.getContext('2d');

      ctx.fillStyle = 'green';
      ctx.fillRect(10, 10, 100, 100);
    }

    function extractCanvasDirectly() {
      let canvas = document.getElementById('canvas');
      let dataURL = canvas.toDataURL(); 
      let text = document.getElementById("text");
      text.innerHTML = dataURL;
    }

    function extractCanvasWithEventLoop() {
      setTimeout(extractCanvasDirectly, 0);
    }
  </script>
</head>
<body onload="onLoad()">
<canvas id="canvas"></canvas>
<br>
<input type="button" onclick="extractCanvasDirectly()" value="Extract Directly"/>
<input type="button" onclick="extractCanvasWithEventLoop()" value="Extract with Event Loop"/>
<br>
<p id="text"></>
</body>
</html>
